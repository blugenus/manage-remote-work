<!-- My Work From Home Edit Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Work From Home Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<form class="needs-validation" id="modal_new_form" novalidate>
  <div class="row">
    <div class="col">
        <label for="idMyWorkFromHome_new_modal_date">Requested Date</label>
      <input type="date" class="form-control requestDate" id="modal_date" placeholder="date" min="2020-01-01" required>
    </div>
    <div class="col">
        <label for="idMyWorkFromHome_new_modal_hours">No. of Hours</label>
      <input type="number" class="form-control requestHours" id="modal_hours" min="1" max="12" placeholder="hours" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="idMyWorkFromHome_new_modal_comment">Your Comments</label>
    <textarea class="form-control requestComment" id="modal_comment" placeholder=""></textarea>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary cmdCreate">Create</button>
      </div>
    </div>
  </div>
</div>
